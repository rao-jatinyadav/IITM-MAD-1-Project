<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Professional Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container border border-dark rounded p-4" style="max-width: 400px;">
        <h2 class="text-primary text-center">Service Professional Signup</h2>
        <form action="/professional_signup" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="email">Email ID (Username):</label>
                <input type="text" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="fullname">Fullname:</label>
                <input type="text" id="fullname" name="fullname" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="service">Service Category:</label>
                <select id="service" name="service" class="form-control" required>
                    <option value="">Select available services</option>
                    <option value="Plumbing">Plumbing</option>
                    <option value="Electrician">Electrician</option>
                    <option value="Cleaning">Cleaning</option>
                </select>
            </div>

            <div class="form-group">
                <label for="experience">Experience (in yrs):</label>
                <input type="number" id="experience" name="experience" class="form-control" min="0" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" class="form-control" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="pincode">Pin Code:</label>
                <input type="text" id="pincode" name="pincode" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-3">Register</button>
            <a href="/login" class="d-block mt-3 text-center text-warning">Login here</a>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
