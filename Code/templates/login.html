<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A to Z Household Services - Login</title>
    <!-- Link to Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container border border-dark rounded-3 p-4" style="max-width: 350px;">
        <h2 class="text-center text-primary">A to Z Household Services</h2>
        <form action="/login" method="post">
            <div class="mb-3">
                <label for="role" class="form-label">Select Role:</label>
                <select id="role" name="role" class="form-select" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="customer">Customer</option>
                    <option value="professional">Professional</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="email_or_username" class="form-label">Email/Username:</label>
                <input type="text" id="email_or_username" name="email_or_username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
            
            <div class="mt-3 text-center">
                <a href="/customer_signup" class="text-secondary" style="font-size: 14px;">Create Account?</a><br>
                <a href="/professional_signup" class="text-success" style="font-size: 14px;">Register as Professional</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap 5 JS (optional, for interactivity like modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
